spring:
  security:
    user:
      name: root
      password: root
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: jsnx
    password: 123456
    virtual-host: /
eureka:
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
    #Eureka服务器在接收到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除，默认为90秒
    lease-expiration-duration-in-seconds: 10
    #Eureka客户需要多长时间发送心跳给Eureka服务器，表明它仍然活着,默认为30 秒
    lease-renewal-interval-in-seconds: 10
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
#      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.ip-address}:8761/eureka/
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@registry1:8761/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@registry2:8762/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@registry3:8763/eureka/